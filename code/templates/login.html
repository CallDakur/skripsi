<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login -- Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0/dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f4f6f9;
      }
      .login-box {
        width: 360px;
        margin: 7% auto;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="#">
            <img src="{{ url_for('static', filename='img/logo_nobg.png') }}" alt="Logo Website" style="max-width: 180px; height: auto" />
          </a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Silahkan Login</p>
          <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Masukkan Email Anda" required />
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Masukkan Password Anda" required />
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" onclick="history.back()" class="btn btn-secondary btn-block w-100">Kembali</button>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@4.1.0/dist/js/adminlte.min.js"></script>
  </body>
</html>
