<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Puskesmas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />

    <style>
      .flip-card {
        background-color: transparent;
        width: 100%;
        height: 200px;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
      }
      .flip-card-front {
        background-color: #f8f9fa;
        color: black;
      }
      .flip-card-back {
        background-color: #007bff;
        color: white;
        transform: rotateY(180deg);
        flex-direction: column;
      }
      .btn-maps {
        background-color: white;
        color: #007bff;
        font-weight: bold;
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
      }
      .btn-maps:hover {
        background-color: #e9ecef;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      {% include 'navbar_pasien.html' %}
      <div class="content-wrapper">
        <section class="content-header py-4 bg-light border-bottom">
          <div class="container text-center">
            <h1 class="fw-bold mb-2">Halo, Selamat Datang di <span class="text-primary">MyHealthy Bangkalan</span>!</h1>
            <p class="lead text-muted mb-0">Daftar Puskesmas di Kabupaten Bangkalan</p>
          </div>
        </section>

        <section class="content py-5">
          <div class="container">
            <div class="row">
              {% for p in daftar_puskesmas %}
              <div class="col-md-4 col-sm-6 mb-4">
                <div class="flip-card">
                  <div class="flip-card-inner">
                    <!-- Depan -->
                    <div class="flip-card-front">
                      <h5 class="fw-bold">{{ p.nama_puskesmas }}</h5>
                    </div>
                    <!-- Belakang -->
                    <div class="flip-card-back">
                      <p class="mb-1"><strong>Alamat: </strong> {{ p.alamat_puskesmas }}</p>
                      <p class="mb-1"><strong>Telpon: </strong> {{ p.nomor_telpon }}</p>
                      <a href="{{ p.link_maps }}" target="_blank" class="btn-maps"> <i class="bi bi-geo-alt-fill"></i> Lihat di Google Maps </a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer text-center">
        <strong>Website GIS &copy; 2025</strong>
      </footer>

      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <!-- JQuery UI -->
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

      <!-- Bootstrap 4 -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

      <!-- AdminLte -->
      <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

      <!-- DataTable -->
      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

      <!-- SweetAlert2 -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <!-- marker -->
      <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    </div>
  </body>
</html>
